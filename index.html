<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener Dashboard</title>

  <link rel="stylesheet" href="style.css" />
  <script src="./app-config.js"></script>

</head>
<body>

  </div>

  <div id="toast" class="toast"></div>
</body>
</html>
